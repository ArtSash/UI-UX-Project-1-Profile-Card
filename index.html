<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css"/>

    <!-- Boxicons CSS -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"/>
  </head>
  
  <body>
    <div class="profile-card">
      <div class="image">
        <div class="julezand">
        </div>
      </div>

      <div class="text-data">
        <span class="name">Aleksandr</span>
        <span class="nickname">@julezand</span>
        <span class="position">Student of School 21</span>
      </div>

      <div class="media-buttons">
        <a href="https://wa.me/" style="background: #25d366 ;" target="_blank" class="link">
          <i class='bx bxl-whatsapp'></i>
        </a>
        <a href="https://t.me/ArtSash" style="background: #0088cc;" target="_blank" class="link">
          <i class='bx bxl-telegram'></i>
        </a>
        <a href="https://twitter.com/Art_Sash" style="background: #1da1f2;" target="_blank" class="link">
          <i class='bx bxl-twitter'></i>
        </a>
        <a href="https://www.instagram.com/alexander.y.artamonov" style="background: #e4405f;" target="_blank" class="link">
          <i class='bx bxl-instagram'></i>
        </a>
        </div>

      <div class="buttons">
        <button id="follow-button" class="follow-button">Like</button>
        <button id="message-button" class="message-button">Message</button>
    </div>

      <div class="analytics">
        <div id="data" class="data">
          <i class='bx bx-heart'></i>
          <span class="follow-number">8</span>
          </div>
      <div class="data">
          <i class='bx bx-message-rounded'></i>
          <span class="message-number">3</span>
          </div>
      <div class="data">
          <i class='bx bx-share'></i>
          <span class="number">5</span>
          </div>
      </div>
      <div class="buttons">
        <button class="switch-button">Switch</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
